<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./icons/employees.png" type="image/x-icon">
  <link rel="shortcut icon" href="./icons/employees.png" type="image/x-icon">
  <title>Log In Page</title>
  <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
  <div class="main-conatiner">
    <div class="greet-container">
      <div class="hello-conatiner">
        <h2>Hello Again!</h2>
      </div>
      <div class="form">
        <div class="username">
          <input type="text" placeholder="Enter username" class="input-username" id="username" required>
        </div>
        <div class="username">
          <input type="password" placeholder="Enter password" class="input-password" id="password" required>
        </div>
      </div>
      <div id="not-member">
        <p>Not a member? <a class="register-link" href="signUp.html">Sign Up here</a></p>
      </div>
      <div>
        <button type="button" class="signin-button" onclick="validation()">Sign In</button>
      </div>
    </div>
    <script type="module" src="./scripts/login.js"></script>
</body>

</html>
