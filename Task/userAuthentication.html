  <script>
    function authenticateUser(username, password) {
      let promise = new Promise((resolve, reject) => {
        if (username == "abcde@gmail.com" && password == "edcba@123") {
          resolve("User is valid.")
        } else {
          reject("User not found");
        }
      });
      return promise;
    }

    function authenticate() {
      const username1 = document.getElementById('eID').value;
      const password1 = document.getElementById('pID').value;

      authenticateUser(username1, password1)
        .then((result) => {
          console.log(result);

        })
