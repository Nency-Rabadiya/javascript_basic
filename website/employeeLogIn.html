<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In Page</title>
  <style>
    .hello-conatiner {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 675px;
      height: 45px;
    }

    .greet-container {
      position: relative;
      top: 70px;
    }

    .username {
      position: relative;
      top: 30px;
      left: 160px;
    }

    .input-username {
      height: 40px;
      width: 360px;
      border-radius: 5px;
      align-items: center;
      border-width: 0;
    }

    .input-password {
      height: 40px;
      width: 360px;
      border-radius: 5px;
      border-width: 0;
      align-items: center;
    }

    #not-member {
      position: relative;
      top: 20px;
      left: 320px
    }

    .button-container {
      position: absolute;
      top: 200px;
      left: 165px;
      height: 40px;
      width: 360px;
      background-color: tomato;
      border-width: 0;
      border-radius: 4px;
      color: white;
    }

    button:hover {
      background-color: rgb(99, 21, 7);
    }

    .form {
      display: grid;
      row-gap: 10px;
    }
  </style>
</head>


<body>
  <div class="main-conatiner">
    <div class="greet-container">
      <div class="hello-conatiner">
        <h2>Hello Again!</h2>
      </div>
      <div class="form">
        <div class="username">
          <input type="text" placeholder="   Enter username" class="input-username" id="username" required>
        </div>
        <div class="username">
          <input type="password" placeholder="   Enter password" class="input-password" id="password" required>
        </div>
      </div>
      <div id="not-member">
        <p>Not a member? <a class="register-link" href="employeeSignUP.html">Sign Up here</a></p>
      </div>
      <div>
        <button type="button" class="button-container" onclick="validation()">Sign In</button>
      </div>
    </div>
    <script>
      function validation() {
        const nameRegex = /^[a-zA-Z0-9]+$/;
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (!nameRegex.test(username)) {
          console.log("Invalid username. Please use only letters and numbers.");
          return;
        }

        if (!password) {
          console.log("Password is required.");
          return;
        }

        if (password.length < 8) {
          console.log("Password must contain 8 character.")
        }
        const apiUrl = "http://localhost:8000/login"; // Replace with your API endpoint

        const formData = {
          // username: document.getElementById("username").value,
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
          // confirm_password: document.getElementById("confirm-password").value,
        };

        fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // You may need to include additional headers like authentication tokens
          },
          body: JSON.stringify(formData),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            // Handle the successful response
            window.location.href = "successPage.html";
            console.log("successfully added", data);
          })
          .catch((error) => {
            // Handle errors during the fetch request
            console.error("Fetch error:", error);
          });
      }
    </script>
</body>

</html>
