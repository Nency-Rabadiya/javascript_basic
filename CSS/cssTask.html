<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="custom.css">
  <title>Website-UI</title>
</head>

<body>
  <div id="main-container">
    <div id="first-container"><img class="frontImage" src="./src/photo.jpg" alt="image"></div>
    <div id="second-container">
      <div id="not-member">
        <p>Not a member? <a class="register-link" href="">Register now</a></p>
      </div>
      <div class="greet-container">
        <div class="hello-conatiner">
          <h2>Hello Again!</h2>
        </div>
        <div class="welcomeback-conatiner">
          <p>Wellcome back you've been missed!</p>
        </div>
        <div class="form">
          <div class="username">
            <input type="text" placeholder="   Enter username" class="input-username">
          </div>
          <div class="username">
            <input type="password" placeholder="   Enter password" class="input-password"><img class="eye-icon" src="./src/eye.png" alt="vsgsd">
          </div>
        </div>
        <div class="password">
          <p><a href="">Recovery Password</a></p>
        </div>
        <div>
          <button class="button-container">Sign In</button>
        </div>
        <div>
          <p class="line">Or continue with</p>
        </div>
      </div>
      <div id="logos">
        <div class="logo-container"><img src="./src/icons8-google-48.png" alt="1"></div>
        <div class="logo-container"><img src="./src/icons8-apple-50.png" alt="2"></div>
        <div class="logo-container"><img src="./src/icons8-facebook-48.png" alt="3"></div>
      </div>
    </div>

  </div>
</body>

</html>
